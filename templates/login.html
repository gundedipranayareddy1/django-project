<form action='loggedin' method='POST'>
    {% csrf_token %}
<h1>Sign In:</h1>
 username:<input type='text' name='username'><br>
 password:<input type='password' name='password'><br>

<br>
<input type='submit' value='Login'>
</form>
<div>
    {% for msg in messages %}
    <h3>{{msg}}</h3>
    {% endfor %}

</div>
